<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main class="card">
        <section class="card__img">
            <img src="images/image-equilibrium.jpg" alt="" class="card__img-main">
            <div class="card__img-overlay">
                <img src="images/icon-view.svg" alt="" class="card__img-overlay-icon">
            </div>
        </section>
        <section class=" card__desc">
            <h1 class="card__desc-title">Equilibrium #3429</h1>
            <p class="card__desc-text">
                Our Equilibrium collection promotes balance and calm.
            </p>
        </section>
        <section class="card__info">
            <span class="card__info-value"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
            <span class="card__info-time"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
        </section>
        <section class="card__credit">
            <img src="images/image-avatar.png" alt="" class="card__credit-img">
            <p>Creation of <a class="card__credit-link">Jules Wyvern</a></p>
        </section>
    </main>
</body>

</html>
